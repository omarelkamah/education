    </head>
    <body>

        <div class="overlay"></div>
        <div class="for-background-img"></div>

        <!-- Start Nav Bar -->
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" target="_blank">Education<span>.com</span></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html">Advices</a></li>
                        <li><a href="">Learn With Us</a></li>
                        <li class="active"><a href="">Sign in</a></li>
                        <li><a href="#"><i class="fa fa-sun icon-them"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Nav Bar -->

        <!-- Start Info -->
        <div class="info text-center sign-in-info">
            <div class="container">
                <h2>sign in <span>now</span></h2>
                <p>thanks for sign Up in our wepsite we are happey for that..!</p>
            </div>
        </div>
        <!-- End Info -->

        <!-- Start Form -->
        <div class="container">
            <form action="post" id="form" autocomplete="off">
                <!-- Start Email Input -->
                <div class="input-group email sign-in-email">
                    <input class="form-control" type="email" placeholder="Your Email" required autofocus>
                </div>
                <!-- End Email Input -->

                <!-- Start PassWord Inputs -->
                <input class="form-control sign-in-password" type="password" placeholder="Your Password" required>
                <!-- End PassWord Inputs -->

                <!-- Start Submit Button -->
                <div class="input-group for-sub">
                    <input type="submit" class="btn btn-primary sub" value="sign in now">
                </div>
                <!-- End Submit Button -->
                <div class="sign-in">i don't have an account! <a href="signup.html" target="_blank">sign up</a> </div>
            </form>
        </div>
        <!-- End Form -->

        <script src="../../js/plugins/jquery-3.4.1.min.js"></script>
        <script src="../../js/plugins/bootstrap.min.js"></script>
        <script src="../../js/plugins/jquery.nicescroll.min.js"></script>
